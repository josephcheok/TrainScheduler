<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Train Scheduler</title>

    <!-- Jquery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://code.jquery.com/jquery.js"></script>

      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>

    <!-- Timepicker -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/timepicker/1.3.5/jquery.timepicker.min.css"
    />

    <!-- CSS -->
    <link rel="stylesheet" type="text/css" href="assets/css/style.css" />
  </head>

  <body>
    <div class="container">
      <div class="jumbotron jumbotron">
        <div class="container">
          <h1 class="display-4">Anytime is Train Time</h1>
          <p class="lead">
            Choo Choo. Chugga chugga chugga chugga.
          </p>
        </div>
      </div>
      <div class="card">
        <div class="card-header">
          Current Train Schedule
        </div>
        <table class="table">
          <thead class="thead-dark">
            <tr>
              <th scope="col">Train Name</th>
              <th scope="col">Destination</th>
              <th scope="col">First Train Time</th>
              <th scope="col">Frequency (min)</th>
              <th scope="col">Next Arrival</th>
              <th scope="col">Minutes Away</th>
              <th scope="col">Alter</th>
            </tr>
          </thead>
          <tbody id="tableData"></tbody>
        </table>
      </div>
      <div class="card" id="submissionForm">
        <div class="card-header">
          Add Train
        </div>
        <form id="form" onsubmit="return false">
          <div class="form-group">
            <label for="nameInput">Train Name</label>
            <input
              type="text"
              class="form-control"
              id="nameInput"
              placeholder=""
            />
            <label for="roleInput">Destination</label>
            <input
              type="text"
              class="form-control"
              id="destInput"
              placeholder=""
            />
            <label for="firstDepartureInput"
              >First Train Time (HH:mm - military time)</label
            >
            <input
              type="text"
              class="form-control timepicker"
              id="timeInput"
              placeholder="HH:mm"
              min="00:00"
              max="23:59"
            />
            <label for="freqInput">Frequency (min)</label>
            <input
              type="number"
              class="form-control"
              id="freqInput"
              placeholder="minutes"
            />
          </div>
          <button type="submit" class="btn btn-primary" id="submitButton">
            Submit
          </button>
          <button type="submit" class="btn btn-info" id="savechangesButton">
            Save Changes
          </button>
        </form>
      </div>
    </div>

    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/6.3.3/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/6.3.3/firebase-database.js"></script>

      // Your web app's Firebase configuration
      var firebaseConfig = {

    <!-- Timepicker  -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/timepicker/1.3.5/jquery.timepicker.min.js"></script>
    <!-- Blink JS -->
    <script type="text/javascript" src="assets/javascript/blink.js"></script>
    <!-- Moment JS -->
    <script type="text/javascript" src="assets/javascript/moment.js"></script>
    <!-- Local JS -->
    <script type="text/javascript" src="assets/javascript/app.js"></script>
  </body>
</html>
